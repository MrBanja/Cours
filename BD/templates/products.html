<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Код</th>
        <th>Склад</th>
        <th>Название</th>
        <th>Стоимость</th>
    </tr>

    {% for product in products %}
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.outlet }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.sum }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
