<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        table, th, td {
            border-collapse: collapse;

<body>

<div class="container">
    <h3>SCAN OPEN TCP PORTS</h3>
<div class="row clearfix">
    <div class="col-md-6 col-md-offset-3 column">
<form hx-get="/scan" hx-trigger="submit" hx-swap="beforeend" hx-target="#employeesList">
    <div class="mb-3">
        <label class="form-label">TCP STATE</label>
        <select name="condition" class="form-select" aria-label="Default select example">
            <option value="listen">LISTEN</option>
            <option value="established">ESTABLISHED </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Scan</button>
</form>
            </div>
</div>
</div>
